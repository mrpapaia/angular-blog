<a class="big-card-container" [routerLink]="['content', data.id]">
  <div class="big-card-image">
    <img [src]="data.imgSrc" alt="" />
  </div>
  <div class="big-card-title">
    <h1>{{ data.title }}</h1>
  </div>
  <div class="big-card-description">
    <p>
      {{ data.description }}
    </p>
  </div>
</a>
